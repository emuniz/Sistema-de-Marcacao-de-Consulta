<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            Cadastro do Paciente
        </ui:define>

        <ui:define name="corpo">
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <h:form role="form">
                            <h2>Cadastro de Paciente</h2>
                            <hr class="colorgraph">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Nome:<h:inputText  id="nome" styleClass="form-control input-lg"  tabindex="1"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Email:<h:inputText  id="email" styleClass="form-control input-lg"  tabindex="2"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Telefone:<h:inputText  id="telefone" styleClass="form-control input-lg"  tabindex="1"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Plano de Saúde:<h:selectOneMenu  id="planoSaude" styleClass="form-control input-lg"  tabindex="2"/>
                                                                
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Logradouro:<h:inputText  id="logradouro" styleClass="form-control input-lg"  tabindex="1"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Número:<h:inputText  id="numero" styleClass="form-control input-lg"  tabindex="2"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Bairro:<h:inputText  id="bairro" styleClass="form-control input-lg"  tabindex="1"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            CEP:<h:inputText  id="cep" styleClass="form-control input-lg"  tabindex="2"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Estado:<h:selectOneMenu  id="estado" styleClass="form-control input-lg"  tabindex="1">
                                            <f:selectItem itemLabel="Selecione..." itemValue="0"/>
                                            </h:selectOneMenu>
                                            
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Cidade:<h:selectOneMenu  id="cidade" styleClass="form-control input-lg"  tabindex="2">
                                                <f:selectItem itemLabel="Selecione..." itemValue="0"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                

                                <div class="row">

                                    <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Salvar</a></div>

                                </div>
                            </hr>
                        </h:form>
                    </div>
                </div>
            </div>




        </ui:define>        
    </ui:composition>


</html>
