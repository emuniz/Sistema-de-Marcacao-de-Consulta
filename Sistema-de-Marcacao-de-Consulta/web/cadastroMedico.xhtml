<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            Cadastro do Médico
        </ui:define>

        <ui:define name="medico">
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <h:form role="form">
                            <h2>Cadastro de Médico</h2>
                            <hr class="colorgraph">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Nome:<h:inputText  id="nome" class="form-control input-lg"  tabindex="1"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Email:<h:inputText  id="email" class="form-control input-lg"  tabindex="2"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Telefone:<h:inputText  id="telefone" class="form-control input-lg"  tabindex="1"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Plano de Saúde:<h:selectOneMenu  id="planoSaude" class="form-control input-lg"  tabindex="2"/>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Logradouro:<h:inputText  id="logradouro" class="form-control input-lg"  tabindex="1"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Número:<h:inputText  id="numero" class="form-control input-lg"  tabindex="2"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Bairro:<h:inputText  id="bairro" class="form-control input-lg"  tabindex="1"/>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            CEP:<h:inputText  id="cep" class="form-control input-lg"  tabindex="2"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Estado:<h:selectOneMenu  id="estado" class="form-control input-lg"  tabindex="1">
                                                <f:selectItem itemLabel="Selecione..." itemValue="0"/>
                                                <f:selectItem itemLabel="Acre" itemValue="1"/>
                                                <f:selectItem itemLabel="Alagoas" itemValue="2"/>
                                                <f:selectItem itemLabel="Amapá" itemValue="3"/>
                                                <f:selectItem itemLabel="Amazonas" itemValue="4"/>
                                                <f:selectItem itemLabel="Bahia" itemValue="5"/>
                                                <f:selectItem itemLabel="Ceará" itemValue="6"/>
                                                <f:selectItem itemLabel="Distrito Federal" itemValue="7"/>
                                                <f:selectItem itemLabel="Espírito Santo" itemValue="8"/>
                                                <f:selectItem itemLabel="Goiás" itemValue="9"/>
                                                <f:selectItem itemLabel="Maranhão" itemValue="10"/>
                                                <f:selectItem itemLabel="Mato Grosso" itemValue="11"/>
                                                <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="12"/>
                                                <f:selectItem itemLabel="Minas Gerais" itemValue="13"/>
                                                <f:selectItem itemLabel="Pará" itemValue="14"/>
                                                <f:selectItem itemLabel="Paraíba" itemValue="15"/>
                                                <f:selectItem itemLabel="Paraná	" itemValue="16"/>
                                                <f:selectItem itemLabel="Pernambuco" itemValue="17"/>
                                                <f:selectItem itemLabel="Piauí" itemValue="18"/>
                                                <f:selectItem itemLabel="Rio de Janeiro" itemValue="19"/>
                                                <f:selectItem itemLabel="Rio Grande do Norte" itemValue="20"/>
                                                <f:selectItem itemLabel="Rio Grande do Sul" itemValue="21"/>
                                                <f:selectItem itemLabel="Rondônia" itemValue="22"/>
                                                <f:selectItem itemLabel="Roraima" itemValue="23"/>
                                                <f:selectItem itemLabel="Santa Catarina" itemValue="24"/>
                                                <f:selectItem itemLabel="São Paulo" itemValue="25"/>
                                                <f:selectItem itemLabel="Sergipe" itemValue="26"/>
                                                <f:selectItem itemLabel="Tocantins" itemValue="27"/>
                                            </h:selectOneMenu>

                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            Cidade:<h:selectOneMenu  id="cidade" class="form-control input-lg"  tabindex="2">
                                                <f:selectItem itemLabel="Selecione..." itemValue="0"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">

                                    <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Salvar</a></div>

                                </div>
                            </hr>
                        </h:form>
                    </div>
                </div>
            </div>




        </ui:define>        
    </ui:composition>


</html>
